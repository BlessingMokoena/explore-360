<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="icon" href="img/123.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <a
          href="index.html"
          style="text-decoration: none; color: white"
          title="Homepage"
        >
          <img
            src="img/logom.jpg"
            alt="Explore360 Logo"
            class="logo-img"
            width="90"
            height="90"
          />
        </a>
      </div>

      <nav>
        <ul class="nav-menu">
          <li><a href="aboutus.html">About Us</a></li>
          <li><a href="contactus.html">Contact Us</a></li>
          <li>
            <a href="login.html" title="Login to your account"
              ><span class="material-icons">login</span></a
            >
          </li>
        </ul>
      </nav>
    </header>

    <div class="register">
      <div class="sign-container">
        <h3 class="h22">Sign Up</h3>
        <form action="index.html" method="post">
          <div class="form-group">
            <label for="fullname">Full Name:</label><br />
            <input
              type="text"
              name="fullname"
              class="form-control"
              placeholder="Enter your fullname"
              required
            />
          </div>
          <br />
          <div class="form-group">
            <label for="email">Email:</label><br />
            <input
              type="email"
              name="email"
              class="form-control"
              placeholder="Enter your @email"
              required
            />
          </div>
          <br />
          <div class="form-group">
            <label for="password">Password:</label><br />
            <input
              type="password"
              name="password"
              class="form-control"
              placeholder="Enter your password"
              required
            />
          </div>
          <br />
          <div class="form-group">
            <label for="repassword">Password (Confirm):</label><br />
            <input
              type="password"
              name="repassword"
              class="form-control"
              placeholder="Confirm your password"
              required
            />
          </div>
          <br />
          <div class="form-gp">
            <input
              type="submit"
              value="SignUp"
              class="btn btn-primary"
              name="submit"
              class="form-control"
            />
          </div>
        </form>
      </div>

      <!-- Link to the JavaScript file -->
      <script src="app.js"></script>
    </div>
  </body>
</html>
