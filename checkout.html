<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/123.ico" type="image/x-icon" />
</head>
<body>
    <header>
         <div class="logo">
            <a href="index.html" style="text-decoration: none; color: white" title="Homepage">
                <img src="img/logom.jpg" alt="Explore360 Logo" class="logo-img" width="90" height="90" />
            </a>
        </div>
        <nav>
            <ul class="nav-menu">
                <li>
                    <a href="tourist-attraction.html" title="Having the gear you want view your next destination">Tourist Attraction</a>
                </li>
                <li>
                    <a href="login.html" title="Login to your account"><span class="material-icons">login</span></a>
                </li>
            </ul>
        </nav>
        <div class="search-cart">
            <input type="text" placeholder="Search items..." />
            <a href="cart.html" class="cart-icon" onclick="toggleCartModal()">ðŸ›’</a>
        </div>
    </header>

    <h1>Checkout</h1>
    <div id="cart-items" class="gear-items"></div>
    <div id="total-price" class="total-price"></div>

    <h2>Shipping Information</h2>
    <form id="checkout-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required />

        <label for="address">Address:</label>
        <input type="text" id="address" required />

        <label for="city">City:</label>
        <input type="text" id="city" required />

        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" required />

        <button type="submit" class="checkout-btn">Complete Purchase</button>
    </form>

    <footer>
        <p>&copy; 2023 Explore360. All rights reserved.</p>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
    </footer>

    <script src="checkout.js"></script>
</body>
</html>
